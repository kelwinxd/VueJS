<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
    <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{Product}}</h2>
    <button @click="Changep('Hat')">Hat</button>
    <button @click="Changep('Leather Belts')">Belts</button>

  </div>


  <script>
 new Vue({
    el:"#app",
    data: {
        Product:''
    },
    methods: {
        Changep(Product){
            this.Product = Product
           
          
            
        }
    }
})
 
  </script>
</body>
</html>
